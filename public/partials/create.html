<div ng-controller="CreatePetCtrl as cuc">
    <h1>Create Pet</h1>

    <form id="CreatePetForm" name="CreatePetForm" class="form-horizontal" role="form"
          ng-submit="cuc.createPet()">
        <legend class="sm-col-12">Basic Information</legend>

        <div class="form-group">
            <label id="lbl_name" for="name" class="col-sm-4 control-label">Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" id="name" placeholder=""
                       ng-model="cuc.pet.name">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_age" for="age" class="col-sm-4 control-label"
                   is-required="CreatePetForm.age">Age</label>

            <div class="col-sm-8">
                <input type="number" class="form-control" name="age" id="age"
                       ng-model="cuc.pet.age">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_sex" for="sex" class="col-sm-4 control-label">Sex</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="sex" id="sex" placeholder=""
                       ng-model="cuc.pet.sex">
            </div>
        </div>

        <pre>{{ cuc.pet | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create Pet</button>
            </div>
        </div>


    </form>
</div>
